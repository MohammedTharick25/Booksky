<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="shortcut icon" href="download2.png" type="image/x-icon">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booksky</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="navbar">
        <h1>Booksky</h1>
    </div>
    <div class="container">
        <div class="book-container">
            <h2>Atomic Habits</h2>
            <h4>James Clear</h4>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Soluta, quidem consequuntur aspernatur eveniet, repellat similique laudantium sequi excepturi atque incidunt voluptatibus nostrum unde sunt ullam dolorum necessitatibus veniam? Voluptate, ipsam!</p>
            <button onclick="deletebook(event)">Delete</button>
        </div>
    </div>
    <div class="popup-overlay"></div>
    <div class="popup-box">
        <h2>Add Book</h2>
        <form>
            <input type="text" placeholder="Book Title" id="book-title">
            <input type="text" placeholder="Book Author" id="book-author">
            <textarea placeholder="Short Description" id="book-description"></textarea>
        </form>
        <button id="add-book">Add</button>
        <button id="cancel-popup">Cancel</button>
    </div>

    <button class="add-button" id="add-popup-button">+</button>

    <script src="script.js"></script>
</body>
</html>
